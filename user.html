<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#4361ee">
  <title>UpSpeak - User Profile</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a54d0;
      --secondary: #ff9f1c;
      --secondary-dark: #e58e19;
      --tertiary: #10b981;
      --tertiary-dark: #0d9668;
      --text: #2c3e50;
      --text-light: #64748b;
      --bg: #f0f4f8;
      --bg-card: #ffffff;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --gradient: linear-gradient(135deg, var(--primary), var(--primary-dark));
      --gradient-secondary: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
      --gradient-tertiary: linear-gradient(135deg, var(--tertiary), var(--tertiary-dark));
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --star-gold: #ffd700;
      --star-shadow: #b8860b;
      --primary-color: #007bff;
      --primary-light: #e6f2ff;
      --primary-dark: #0056b3;
      --accent-color: #ff6b00;
      --accent-light: #fff0e6;
      --text-dark: #1e293b;
      --sidebar-width: 280px;
      --easing: cubic-bezier(0.25, 0.1, 0.25, 1);
      --secondary-color: #ff9933;
      --background-gradient: linear-gradient(135deg, #e6f0f1, #d5dbdb);
      --transition-speed: 0.3s;
      --success-color: #00b894;
      --warning-color: #fdcb6e;
      --danger-color: #e17055;
      --light-bg: rgba(255, 255, 255, 0.8);
      --card-bg: rgba(255, 255, 255, 0.95);
      --section-spacing: 2.5rem;
      --stone-color: #6b7280;
      --copper-color: #b87333;
      --gold-color: #ffd700;
      --diamond-color: #b9f2ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    html {
      height: 100%;
      -webkit-text-size-adjust: 100%;
      overscroll-behavior: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f2ff, #ffe6cc);
      color: #333;
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.3s, color 0.3s, filter 0.3s;
      filter: brightness(100%);
    }

    a {
      text-decoration: none;
      color: var(--primary-color);
    }

    a:hover {
      text-decoration: underline;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: #ffffff;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      z-index: 100;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform var(--transition-speed) var(--easing);
      overflow: hidden;
      border-radius: 0 24px 24px 0;
    }

    .sidebar.collapsed {
      transform: translateX(calc(-1 * var(--sidebar-width)));
    }

    .sidebar.expanded {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-dark);
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
      text-decoration: none; /* Remove underline on hover */
    }

    .microphone-icon {
      width: 42px;
      height: 42px;
      margin-right: 0.75rem;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.15));
    }

    .upspeak-up {
      color: var(--accent-color);
    }

    .upspeak-speak {
      color: var(--primary-color);
    }

    .nav-menu {
      list-style: none;
      padding: 1.5rem 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-menu-item {
      margin: 0.5rem 0;
      width: 100%;
      padding: 0 1.25rem;
      animation: fadeInRight 0.5s ease forwards;
      opacity: 0;
    }

    .nav-menu-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .nav-menu-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .nav-menu-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    .nav-menu-item:nth-child(4) {
      animation-delay: 0.4s;
    }

    .nav-menu-item:nth-child(5) {
      animation-delay: 0.5s;
    }

    .nav-menu-item:nth-child(6) {
      animation-delay: 0.6s;
    }

    .nav-menu-link {
      display: flex;
      align-items: center;
      padding: 0.85rem 1.25rem;
      color: var(--text-light);
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-menu-link:hover {
      color: var(--text-dark);
      background: rgba(0, 0, 0, 0.03);
      text-decoration: none;
    }

    .nav-menu-link::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: transparent;
      transition: all 0.3s ease;
      border-radius: 0 4px 4px 0;
      opacity: 0;
    }

    .nav-menu-link:hover::before {
      opacity: 1;
    }

    .nav-menu-icon {
      margin-right: 1rem;
      font-size: 1.4rem;
      min-width: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .nav-menu-link:hover .nav-menu-icon {
      transform: translateY(-2px);
    }

    .nav-menu-link.record:hover::before {
      background: var(--primary-color);
    }

    .nav-menu-link.learn:hover::before {
      background: var(--accent-color);
    }

    .nav-menu-link.watch:hover::before {
      background: #059669;
    }

    .nav-menu-link.profile:hover::before {
      background: #dc2626;
    }

    .nav-menu-link.community:hover::before {
      background: #7c3aed;
    }

    .nav-menu-link.about:hover::before {
      background: #d97706;
    }

    .nav-menu-icon.record {
      color: var(--primary-color);
    }

    .nav-menu-icon.learn {
      color: var(--accent-color);
    }

    .nav-menu-icon.watch {
      color: #059669;
    }

    .nav-menu-icon.profile {
      color: #dc2626;
    }

    .nav-menu-icon.community {
      color: #7c3aed;
    }

    .nav-menu-icon.about {
      color: #d97706;
    }

    .nav-menu-link.active {
      background: var(--primary-light);
      color: var(--primary-color);
    }

    .nav-menu-link.active::before {
      background: var(--primary-color);
      opacity: 1;
    }

    .profile-container {
      padding: 1.25rem;
      margin: 1rem 1.25rem;
      display: flex;
      align-items: center;
      border-radius: 12px;
      background: linear-gradient(to right, var(--primary-light), rgba(255, 255, 255, 0.8));
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.1);
      width: calc(100% - 2.5rem);
    }

    .profile-container:hover {
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.15);
      transform: translateY(-2px);
    }

    .profile-icon {
      font-size: 2rem;
      color: var(--primary-color);
      margin-right: 1rem;
      transition: transform 0.3s ease;
    }

    .profile-container:hover .profile-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-dark);
      display: block;
      line-height: 1.2;
      cursor: pointer;
      text-decoration: none;
    }

    .profile-name:hover {
      text-decoration: none; /* Remove underline on hover */
    }

    .profile-status {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .app-container {
      flex: 1;
      margin-left: var(--sidebar-width);
      transition: margin-left var(--transition-speed) var(--easing);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-container.collapsed {
      margin-left: 0;
    }

    .user-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    .profile-info-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 80%;
      max-width: 600px;
      transition: background-color 0.3s, color 0.3s;
    }

    .profile-info-card h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .profile-info-card p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 15px;
    }

    .profile-actions {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .profile-actions button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn-signout {
      background-color: #dc3545;
    }

    .btn-settings {
      background-color: #007bff;
    }

    .btn-account {
      background-color: #28a745;
    }

    .btn-signout:hover {
      background-color: #c82333;
    }

    .btn-settings:hover {
      background-color: #0056b3;
    }

    .btn-account:hover {
      background-color: #218838;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .swal2-container {
      z-index: 2000;
    }

    .swal2-popup {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background: #f8f9fa;
    }

    .swal2-title {
      font-size: 2rem;
      color: #495057;
    }

    .swal2-content {
      color: #6c757d;
    }

    .swal2-input {
      border-radius: 8px;
      border: 2px solid #ced4da;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
    }

    .swal2-input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .slider-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #495057;
      text-align: left;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .swal2-styled.swal2-confirm {
      background-color: #28a745;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }

    .swal2-styled.swal2-cancel {
      background-color: #dc3545;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }

    .swal2-styled.swal2-confirm:focus,
    .swal2-styled.swal2-cancel:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .swal2-styled.swal2-confirm:hover {
      background-color: #218838;
    }

    .swal2-styled.swal2-cancel:hover {
      background-color: #c82333;
    }

    .collapse-toggle {
      position: fixed;
      top: 1.5rem;
      left: var(--sidebar-width);
      width: 40px;
      height: 40px;
      background: var(--primary-light);
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-speed) ease, left var(--transition-speed) var(--easing);
      z-index: 99;
      font-size: 1.2rem;
      border-radius: 0 20px 20px 0;
    }

    .collapse-toggle.collapsed {
      left: 0;
    }

    .collapse-toggle:hover {
      background: var(--primary-color);
      color: white;
    }

    .close-mobile {
      display: none;
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-light);
      color: var(--primary-color);
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .close-mobile:hover {
      background: var(--primary-color);
      color: white;
    }

    body.dark-mode {
      background: #333;
      color: #fff;
    }

    .profile-info-card.dark-mode {
      background-color: #444;
      color: #fff;
    }

    footer.dark-mode {
      background-color: #222;
      color: #fff;
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 1024px) {
      :root {
        --sidebar-width: 240px;
        --section-spacing: 2rem;
      }

      .app-container {
        padding: 30px;
      }

      .profile-info-card {
        width: 90%;
      }
    }

    @media (max-width: 768px) {
      :root {
        --sidebar-width: 220px;
        --section-spacing: 1.5rem;
      }

      .sidebar-header {
        padding: 1.25rem;
      }

      .microphone-icon {
        width: 36px;
        height: 36px;
      }

      .nav-menu-link {
        padding: 0.75rem 1rem;
      }

      .app-container {
        padding: 20px;
      }

      .user-profile {
        padding: 20px;
      }

      .profile-info-card {
        width: 95%;
      }
    }

    @media (max-width: 640px) {
      :root {
        --sidebar-width: 100%;
        --section-spacing: 1rem;
      }

      .sidebar {
        width: 100%;
        border-radius: 0;
        transform: translateX(-100%);
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .sidebar.expanded {
        transform: translateX(0);
      }

      .app-container {
        margin-left: 0 !important;
        padding: 15px;
      }

      .collapse-toggle {
        left: 0;
      }

      .close-mobile {
        display: flex;
      }

      .user-profile {
        padding: 15px;
      }

      .profile-info-card {
        width: 100%;
      }

      .profile-actions {
        flex-direction: column;
        gap: 8px;
      }

      .profile-actions button {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>

  <script>
    // Sidebar Toggle
    const sidebar = document.querySelector('.sidebar');
    const appContainer = document.querySelector('.app-container');
    const collapseToggle = document.querySelector('.collapse-toggle');
    const closeMobile = document.querySelector('.close-mobile');

    function toggleSidebar() {
      const isCollapsed = sidebar.classList.contains('collapsed');
      sidebar.classList.toggle('collapsed', !isCollapsed);
      sidebar.classList.toggle('expanded', isCollapsed);
      appContainer.classList.toggle('collapsed', !isCollapsed);
      collapseToggle.classList.toggle('collapsed', !isCollapsed);
      const icon = collapseToggle.querySelector('i');
      icon.classList.toggle('fa-angle-right', !isCollapsed);
      icon.classList.toggle('fa-angle-left', isCollapsed);
    }

    collapseToggle.addEventListener('click', toggleSidebar);

    closeMobile.addEventListener('click', function () {
      if (!sidebar.classList.contains('collapsed')) {
        toggleSidebar();
      }
    });

    // Load and save state using localStorage
    function loadState() {
      const state = localStorage.getItem('authState');
      return state ? JSON.parse(state) : { users: {}, session: null, sessionExpiry: null };
    }

    function saveState(users, session, sessionExpiry = null) {
      const state = {
        users,
        session,
        sessionExpiry: sessionExpiry || (session ? Date.now() + 24 * 60 * 60 * 1000 : null)
      };
      localStorage.setItem('authState', JSON.stringify(state));
    }

    // Password hashing function
    function hashPassword(password, salt = Date.now().toString()) {
      let hash = 0;
      const combined = password + salt;
      for (let i = 0; i < combined.length; i++) {
        hash = ((hash << 5) - hash) + combined.charCodeAt(i);
        hash = hash >>> 0;
      }
      return { hash: hash.toString(), salt };
    }

    // Validation functions
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validateName(name) {
      return /^[a-zA-Z\s]{1,50}$/.test(name);
    }

    function validateAge(age) {
      const numAge = parseInt(age);
      return numAge >= 1 && numAge <= 150;
    }

    function validatePassword(password) {
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      return passwordRegex.test(password);
    }

    // Load user data on page load
    document.addEventListener('DOMContentLoaded', function () {
      checkSessionAndLoadData();
      applySavedSettings();
    });

    function checkSessionAndLoadData() {
      const state = loadState();
      const currentSession = state.session;

      if (!currentSession || (state.sessionExpiry && Date.now() > state.sessionExpiry)) {
        Swal.fire('Not Logged In', 'Please log in to access your profile.', 'warning').then(() => {
          window.location.href = 'index.html';
        });
        return;
      }

      loadUserData(state);
    }

    function loadUserData(state) {
      const currentSession = state.session;
      const user = state.users[currentSession];
      document.getElementById('welcome-message').textContent = `Welcome, ${user.firstName}!`;
      document.getElementById('first-name-display').textContent = `First Name: ${user.firstName}`;
      document.getElementById('last-name-display').textContent = `Last Name: ${user.lastName}`;
      document.getElementById('age-display').textContent = `Age: ${user.age}`;
      document.getElementById('username-display').textContent = `Username: ${currentSession}`;
      document.getElementById('email-display').textContent = `Email: ${user.email}`;
      document.getElementById('profile-name-sidebar').textContent = user.firstName || currentSession;
    }

    // Apply dark mode and brightness
    function applyDarkMode(mode) {
      const body = document.body;
      const profileInfo = document.querySelector('.profile-info-card');
      const footer = document.querySelector('footer');
      if (mode === 'on') {
        body.classList.add('dark-mode');
        profileInfo.classList.add('dark-mode');
        footer.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
        profileInfo.classList.remove('dark-mode');
        footer.classList.remove('dark-mode');
      }
    }

    function applySavedSettings() {
      const savedDarkMode = localStorage.getItem('darkMode') || 'off';
      const savedBrightness = localStorage.getItem('brightness') || 100;
      applyDarkMode(savedDarkMode);
      document.body.style.filter = `brightness(${savedBrightness}%)`;
    }

    // Show settings popup
    function showSettings() {
      const currentDarkMode = localStorage.getItem('darkMode') || 'off';
      const currentBrightness = localStorage.getItem('brightness') || 100;

      Swal.fire({
        title: 'Display Settings',
        html:
          '<div class="slider-container">' +
          '<label class="slider-label">Dark Mode</label>' +
          `<select id="darkmode-select" class="swal2-input">
              <option value="off" ${currentDarkMode === 'off' ? 'selected' : ''}>Off</option>
              <option value="on" ${currentDarkMode === 'on' ? 'selected' : ''}>On</option>
          </select>` +
          '</div>' +
          '<div class="slider-container">' +
          '<label class="slider-label">Screen Brightness</label>' +
          `<input type="range" min="50" max="150" value="${currentBrightness}" class="slider" id="brightness-slider">` +
          '</div>',
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonText: 'Save',
        cancelButtonText: 'Cancel',
        preConfirm: () => {
          return {
            darkMode: document.getElementById('darkmode-select').value,
            brightness: document.getElementById('brightness-slider').value
          };
        }
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.setItem('darkMode', result.value.darkMode);
          localStorage.setItem('brightness', result.value.brightness);
          applyDarkMode(result.value.darkMode);
          document.body.style.filter = `brightness(${result.value.brightness}%)`;
          Swal.fire('Settings Saved!', 'Your display preferences have been updated.', 'success');
        }
      });
    }

    // Show account settings popup
    function showAccountSettings() {
      const state = loadState();
      const currentSession = state.session;
      const user = state.users[currentSession];

      Swal.fire({
        title: 'Account Settings',
        html:
          `<input id="first-name" class="swal2-input" placeholder="First Name" value="${user.firstName || ''}">` +
          `<input id="last-name" class="swal2-input" placeholder="Last Name" value="${user.lastName || ''}">` +
          `<input id="age" class="swal2-input" type="number" placeholder="Age" value="${user.age || ''}" min="1" max="150">` +
          `<input id="username" class="swal2-input" placeholder="Username" value="${currentSession}" disabled>` +
          `<input id="email" class="swal2-input" placeholder="Email" value="${user.email || ''}">` +
          `<input id="old-password" type="password" class="swal2-input" placeholder="Current Password">` +
          `<input id="new-password" type="password" class="swal2-input" placeholder="New Password (optional)">` +
          `<input id="confirm-new-password" type="password" class="swal2-input" placeholder="Confirm New Password">`,
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonText: 'Update',
        cancelButtonText: 'Cancel',
        preConfirm: () => {
          return {
            firstName: document.getElementById('first-name').value,
            lastName: document.getElementById('last-name').value,
            age: document.getElementById('age').value,
            email: document.getElementById('email').value,
            oldPassword: document.getElementById('old-password').value,
            newPassword: document.getElementById('new-password').value,
            confirmNewPassword: document.getElementById('confirm-new-password').value
          };
        }
      }).then((result) => {
        if (result.isConfirmed) {
          const { firstName, lastName, age, email, oldPassword, newPassword, confirmNewPassword } = result.value;

          // Validation
          if (!validateName(firstName) || !validateName(lastName)) {
            Swal.fire('Error', 'Names must be 1-50 letters only.', 'error');
            return;
          }
          if (!validateAge(age)) {
            Swal.fire('Error', 'Age must be between 1 and 150.', 'error');
            return;
          }
          if (!validateEmail(email)) {
            Swal.fire('Error', 'Invalid email format.', 'error');
            return;
          }

          // Verify current password
          const { hash: oldHash } = hashPassword(oldPassword, user.salt);
          if (user.password !== oldHash) {
            Swal.fire('Error', 'Current password is incorrect.', 'error');
            return;
          }

          // Validate new password if provided
          if (newPassword && newPassword !== confirmNewPassword) {
            Swal.fire('Error', 'New passwords do not match.', 'error');
            return;
          }
          if (newPassword && !validatePassword(newPassword)) {
            Swal.fire('Error', 'New password must be at least 8 characters with one uppercase, one number, and one special character.', 'error');
            return;
          }

          // Update user data
          const updatedUser = { ...user, firstName, lastName, age, email };
          if (newPassword) {
            const { hash, salt } = hashPassword(newPassword);
            updatedUser.password = hash;
            updatedUser.salt = salt;
          }

          state.users[currentSession] = updatedUser;
          saveState(state.users, currentSession);
          loadUserData(state);

          Swal.fire('Updated!', 'Your account information has been updated.', 'success');
        }
      });
    }

    // Sign out function
    function signOut() {
      Swal.fire({
        title: 'Sign Out',
        text: 'Are you sure you want to sign out?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Yes, sign out',
        cancelButtonText: 'Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          const state = loadState();
          saveState(state.users, null);
          Swal.fire('Signed Out', 'You have been signed out.', 'success').then(() => {
            window.location.href = 'index.html';
          });
        }
      });
    }
  </script>
