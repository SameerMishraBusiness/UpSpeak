    <script>
        // Function to load user data from sessionStorage on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadUserData();
        });

        // Function to load user data from sessionStorage
        function loadUserData() {
            // Get user information from sessionStorage
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));

            // Update the user information display
            document.getElementById('welcome-message').textContent = `Welcome, ${loggedInUser.firstName}!`;
            document.getElementById('username-display').textContent = `Username: ${loggedInUser.username}`;

            // Get the user's email from the database
            const userDatabase = JSON.parse(sessionStorage.getItem('userDatabase')) || [];
            const currentUser = userDatabase.find(user => user.username === loggedInUser.username);

            if (currentUser && currentUser.email) {
                document.getElementById('email-display').textContent = `Email: ${currentUser.email}`;
            }
        }

        // Function to handle dark mode
        function applyDarkMode(mode) {
            const body = document.body;
            const header = document.querySelector('header');
            const profileInfo = document.querySelector('.profile-info');
            const footer = document.querySelector('footer');
            if (mode === 'on') {
                body.classList.add('dark-mode');
                header.classList.add('dark-mode');
                profileInfo.classList.add('dark-mode');
                footer.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                header.classList.remove('dark-mode');
                profileInfo.classList.remove('dark-mode');
                footer.classList.remove('dark-mode');
            }
        }

        // Function to show settings popup
        function showSettings() {
            // Get current settings from localStorage
            const currentDarkMode = localStorage.getItem('darkMode') || 'off';
            const currentBrightness = localStorage.getItem('brightness') || 100;

            Swal.fire({
                title: 'Display Settings',
                html:
                    '<div class="slider-container">' +
                    '<label class="slider-label">Dark Mode</label>' +
                    `<select id="darkmode-select" class="swal2-input">
                                              <option value="off" ${currentDarkMode === 'off' ? 'selected' : ''}>Off</option>
                                                                      <option value="on" ${currentDarkMode === 'on' ? 'selected' : ''}>On</option>
                                                                  </select>` +
                    '</div>' +
                    '<div class="slider-container">' +
                    '<label class="slider-label">Screen Brightness</label>' +
                    `<input type="range" min="50" max="150" value="${currentBrightness}" class="slider" id="brightness-slider">` +
                    '</div>',
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'Save',
                cancelButtonText: 'Cancel',
                preConfirm: () => {
                    return {
                        darkMode: document.getElementById('darkmode-select').value,
                        brightness: document.getElementById('brightness-slider').value
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Save settings to localStorage
                    localStorage.setItem('darkMode', result.value.darkMode);
                    localStorage.setItem('brightness', result.value.brightness);

                    // Apply dark mode setting
                    applyDarkMode(result.value.darkMode);

                    // Apply brightness setting
                    document.body.style.filter = `brightness(${result.value.brightness}%)`;

                    Swal.fire(
                        'Settings Saved!',
                        'Your display preferences have been updated.',
                        'success'
                    )
                }
            })
        }

        // Function to show account settings popup
        function showAccountSettings() {
            // Get user information from sessionStorage
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            const userDatabase = JSON.parse(sessionStorage.getItem('userDatabase')) || [];
            const currentUser = userDatabase.find(user => user.username === loggedInUser.username);

            Swal.fire({
                title: 'Account Settings',
                html:
                    `<input id="first-name" class="swal2-input" placeholder="First Name" value="${loggedInUser.firstName || ''}">` +
                    `<input id="last-name" class="swal2-input" placeholder="Last Name" value="${loggedInUser.lastName || ''}">` +
                    `<input id="email" class="swal2-input" placeholder="Email" value="${currentUser?.email || ''}">` +
                    `<input id="old-password" type="password" class="swal2-input" placeholder="Current Password">` +
                    `<input id="new-password" type="password" class="swal2-input" placeholder="New Password (optional)">`,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'Update',
                cancelButtonText: 'Cancel',
                preConfirm: () => {
                    return {
                        firstName: document.getElementById('first-name').value,
                        lastName: document.getElementById('last-name').value,
                        email: document.getElementById('email').value,
                        oldPassword: document.getElementById('old-password').value,
                        newPassword: document.getElementById('new-password').value
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Verify current password
                    if (currentUser?.password !== result.value.oldPassword) {
                        Swal.fire(
                            'Error!',
                            'Current password is incorrect.',
                            'error'
                        );
                        return;
                    }

                    // Update user information in the database
                    const updatedUser = {
                        ...currentUser,
                        firstName: result.value.firstName,
                        lastName: result.value.lastName,
                        email: result.value.email,
                    };

                    // Update password if a new one was provided
                    if (result.value.newPassword) {
                        updatedUser.password = result.value.newPassword;
                    }

                    // Update userDatabase
                    const userIndex = userDatabase.findIndex(user => user.username === loggedInUser.username);
                    userDatabase[userIndex] = updatedUser;
                    sessionStorage.setItem('userDatabase', JSON.stringify(userDatabase));

                    // Update loggedInUser session
                    const updatedLoggedInUser = {
                        ...loggedInUser,
                        firstName: result.value.firstName,
                        lastName: result.value.lastName
                    };
                    sessionStorage.setItem('loggedInUser', JSON.stringify(updatedLoggedInUser));

                    // Refresh the displayed information
                    loadUserData();

                    Swal.fire(
                        'Updated!',
                        'Your account information has been updated.',
                        'success'
                    )
                }
            })
        }

        // Function to sign out
        function signOut() {
            Swal.fire({
                title: 'Sign Out',
                text: 'Are you sure you want to sign out?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, sign out',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Clear the logged in user from session storage
                    sessionStorage.removeItem('loggedInUser');

                    // Redirect to login page
                    window.location.href = 'index.html';
                }
            })
        }

        // Function to navigate to home page
        function goToHome() {
            window.location.href = 'index.html';
        }

        // Apply saved display settings on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedDarkMode = localStorage.getItem('darkMode') || 'off';
            const savedBrightness = localStorage.getItem('brightness') || 100;

            // Apply dark mode setting
            applyDarkMode(savedDarkMode);

            // Apply brightness setting
            document.body.style.filter = `brightness(${savedBrightness}%)`;
        });
    </script>
</body>
