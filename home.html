<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSpeak - Empowering Kids Through Effective Communication</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        :root {
            --primary-color: #007bff;
            --secondary-color: #ff9933;
            /* Vibrant orange */
            --text-color: #2c3e50;
            --background-gradient: linear-gradient(135deg, #e6f0f1, #d5dbdb);
            /* Softer gradient */
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            /* Stronger shadow */
            --transition-speed: 0.3s;
            /* Standard transition speed */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e6f2ff, #ffe6cc);
            color: #333;
            overflow: hidden;
            height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            /* Slightly transparent white */
            padding: 25px 0;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            /* Glassmorphism effect */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform var(--transition-speed) ease;
            /* Smooth transform */
        }

        .logo:hover {
            transform: scale(1.08);
        }

        .logo .microphone-icon {
            width: 55px;
            height: 55px;
            margin-right: 15px;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.1));
            /* Subtle shadow */
        }

        .logo .upspeak-up {
            color: var(--secondary-color);
            /* Orange */
        }

        .logo .upspeak-speak {
            color: var(--primary-color);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin: 0 30px;
            position: relative;
        }

        .nav-menu>li>a {
            color: #555;
            font-weight: 500;
            transition: color var(--transition-speed) ease, padding-bottom
                var(--transition-speed) ease;
            display: flex;
            align-items: center;
            text-decoration: none;
            padding-bottom: 4px;
            /* Space for underline */
        }

        .nav-menu>li>a:hover {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .nav-menu .carrot {
            margin-left: 7px;
            font-size: 0.9em;
            transition: transform var(--transition-speed) ease;
        }

        .nav-menu li:hover .carrot {
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.98);
            /* Slightly transparent */
            min-width: 240px;
            box-shadow: var(--box-shadow);
            padding: 20px 30px;
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            text-align: left;
            border-radius: 15px;
            opacity: 0;
            transition: opacity var(--transition-speed) ease, transform
                var(--transition-speed) ease;
            transform-origin: top center;
            backdrop-filter: blur(10px);
            /* Glassmorphism */
        }

        .nav-menu li:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 0;
            text-decoration: none;
            display: block;
            transition: background-color var(--transition-speed) ease, color
                var(--transition-speed) ease;
            border-radius: 8px;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: var(--primary-color);
        }

        .profile-icon {
            font-size: 3rem;
            color: #777;
            transition: color var(--transition-speed) ease, transform
                var(--transition-speed) ease;
        }

        .profile-icon:hover {
            color: var(--primary-color);
            transform: scale(1.15);
        }

        .quote-section {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .quote-container {
            position: relative;
            z-index: 2;
        }

        .quote-text {
            font-size: 2.5rem;
            font-style: italic;
            color: #444;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .quote-author {
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
        }

        .background-icon {
            position: absolute;
            font-size: 20rem;
            color: rgba(0, 0, 0, 0.03);
            z-index: 1;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <svg class="microphone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <defs>
                        <linearGradient id="microphone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0073e6;stop-opacity:1" />

                </svg>
                <span class="upspeak-up">Up</span><span class="upspeak-speak">Speak</span>
            </div>

            <ul class="nav-menu">
                <li>
                    <a href="evaluation.html">Practice <i class="fas fa-caret-down carrot"></i></a>
                    <div class="dropdown-content">
                        <a href="evaluation.html">Recording Studio</a>
                    </div>
                </li>
                <li>
                    <a href="learn.html">Learn <i class="fas fa-caret-down carrot"></i></a>
                    <div class="dropdown-content">
                        <a href="learn.html">Videos</a>
                        <a href="learn.html">Puzzles</a>
                        <a href="learn.html">Drills</a>
                    </div>
                <li>
                    <a href="profile.html">Profile <i class="fas fa-caret-down carrot"></i></a>
                    <div class="dropdown-content">
                        <a href="profile.html">Personality</a>
                        <a href="profile.html">Badges</a>
                        <a href="profile.html">Quests</a>
                    </div>
                </li>
                <li>
                    <a href="watch.html">Watch <i class="fas fa-caret-down carrot"></i></a>
                    <div class="dropdown-content">
                        <a href="watch.html">Speech Archive</a>
                        <a href="watch.html">Famous Speeches</a>
                    </div>
                </li>
                <li>
                    <a href="about.html">About <i class="fas fa-caret-down carrot"></i></a>
                    <div class="dropdown-content">
                        <a href="about.html">UpSpeak Credentials</a>
                    </div>
                </li>
            </ul>

            <a href="user.html"><i class="fas fa-user-circle profile-icon"></i></a>
        </nav>
    </header>

    <section class="quote-section">
        <div class="quote-container">
            <blockquote class="quote-text"></blockquote>
            <p class="quote-author"></p>
        </div>
        <i class="background-icon"></i>
    </section>
    <script>
        const quotes = [{

            author: "Winnie the Pooh",
            icon: "fas fa-smile"
        },
        {
            text: "Today you are You, that is truer than true. There is no one alive who is Youer than You.",
            author: "Dr. Seuss",
            icon: "fas fa-fingerprint"
        },
        {
            text: "The things that make me different are the things that make me.",
            author: "Winnie the Pooh",
            icon: "fas fa-puzzle-piece"
        },
        {
            text: "In every job that must be done, there is an element of fun.",
            author: "Mary Poppins",

        },

            author: "Winnie the Pooh",

            author: "Mulan",
            icon: "fas fa-seedling"
        }
        ];

        function setRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const selectedQuote = quotes[randomIndex];

            document.querySelector('.quote-text').textContent = selectedQuote.text;
            document.querySelector('.quote-author').textContent = `- ${selectedQuote.author}`;
            document.querySelector('.background-icon').className = `background-icon ${selectedQuote.icon}`;
        }

        document.addEventListener('DOMContentLoaded', setRandomQuote);
    </script>
</body>

</html>
