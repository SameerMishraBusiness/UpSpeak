        :root {

            --secondary-blue: #64B5F6;
            --primary-orange: #FF8F00;
            --secondary-orange: #FFB300;
            --neutral-gray: #F5F5F5;
            --dark-gray: #424242;
            --success-green: #43A047;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --hover-transition: all 0.3s ease-in-out;
            --glass-bg: rgba(255, 255, 255, 0.25);
        }

        * {

            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-orange));
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-gray);
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* Animated background shapes */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            border-radius: 50%;
            background: white;
            animation: float 15s infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 40%;
            left: 80%;
            animation-delay: 4s;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 95%;
            padding: 50px;
            position: relative;
            overflow: hidden;
            transition: var(--hover-transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-orange), var(--primary-blue));
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 3px 5px var(--shadow-color);
            position: relative;
            letter-spacing: -0.5px;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 5px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-orange));
            margin: 15px auto 0;
            border-radius: 5px;
        }

        .intro-text {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 30px;
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
        }

        .progress-container {
            position: relative;
            margin-bottom: 40px;
        }

        .progress-bar {
            height: 12px;
            width: 100%;
            background-color: var(--neutral-gray);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 3px 6px var(--shadow-color);
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-orange));
            transition: width 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .progress-text {
            position: absolute;
            right: 0;
            top: -25px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .question {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s, transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .question.active {
            opacity: 1;
            transform: translateY(0);
        }

        .question p {
            font-weight: 600;
            font-size: 1.3em;
            color: var(--dark-gray);
            margin-bottom: 25px;
            text-align: center;
            padding: 0 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: space-between;
            perspective: 1000px;
        }

        .option {
            background-color: var(--neutral-gray);
            padding: 25px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: var(--hover-transition);
            text-align: left;
            border: 3px solid transparent;
            box-shadow: 0 8px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        .option:hover {
            background-color: var(--primary-blue);
            color: white;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 20px var(--shadow-color);
        }

        .option.selected {
            border-color: var(--success-green);
            background-color: var(--success-green);
            color: white;
            animation: pulse 1.5s infinite;
        }

        .option::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            top: 0;
            left: -100%;
            transition: 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option-icon {
            font-size: 28px;
            width: 40px;
            text-align: center;
        }

        .option-text {
            font-weight: 500;
            font-size: 1.1em;
        }

        button {
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-orange));
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 50px;
            transition: var(--hover-transition);
            box-shadow: 0 10px 20px var(--shadow-color);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px var(--shadow-color);
        }

        button:disabled {
            background: var(--neutral-gray);
            color: var(--dark-gray);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        button::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: 0;
            left: -60px;
            transform: skewX(-30deg);
            transition: 0.5s;
        }

        button:hover::before {
            left: calc(100% + 60px);
        }

        #result {
            text-align: center;
            display: none;
        }

        /* Result Card Styling */
        .result-card {
            background-color: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .result-header {
            margin-bottom: 40px;
            position: relative;
        }

        .result-card h2 {

            margin-bottom: 15px;
            font-size: 3em;
            text-shadow: 1px 2px 3px var(--shadow-color);
            background: linear-gradient(45deg, var(--primary-orange), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-card .subtitle {
            font-size: 1.3em;
            color: var(--dark-gray);
            margin-bottom: 10px;
        }

        .result-card .result-icon {
            font-size: 80px;
            margin: 20px 0;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-image-container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 15px 30px var(--shadow-color);
            margin: 30px auto;
            position: relative;
        }

        .result-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .result-image-container:hover img {
            transform: scale(1.1);
        }

        .result-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(41, 98, 255, 0.3), rgba(255, 143, 0, 0.3));
            z-index: 1;
        }

        .result-card p {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 25px 0 40px;
            text-align: center;
            max-width: 800px;
        }

        /* Share Section */
        .share-section {
            background: var(--neutral-gray);
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            box-shadow: 0 10px 20px var(--shadow-color);
            width: 100%;
        }

        .share-section h3 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .share-button {

            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: var(--hover-transition);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .share-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        }

        .share-twitter {
            background: #1da1f2;
        }

        .share-linkedin {
            background: #0077b5;
        }

        .share-pinterest {

        }

        /* Type Details Styling */
        .type-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
            width: 100%;
        }

        .detail-section {
            background-color: var(--neutral-gray);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-color);
            transition: var(--hover-transition);
            position: relative;
            overflow: hidden;
        }

        .detail-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .detail-section h3 {
            color: var(--primary-blue);
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .detail-section h3::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-orange));
            margin: 10px auto 0;
            border-radius: 5px;
        }

        .detail-section ul {
            list-style: none;
            padding: 0;
        }

        .detail-section li {
            font-size: 1.1em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }

        .detail-section li:hover {
            transform: translateX(10px);
        }

        .detail-section li i {
            margin-right: 15px;
            color: var(--primary-orange);
            font-size: 1.2em;
        }

        .detail-section p {
            line-height: 1.8;
            font-size: 1.1em;
            text-align: left;
        }

        /* Famous people section */
        .famous-people {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .famous-person {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px var(--shadow-color);
            transition: var(--hover-transition);
        }

        .famous-person:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px var(--shadow-color);
        }

        .famous-person i {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--primary-blue);
        }

        .famous-person span {
            font-weight: 600;
            text-align: center;
        }

        /* Restart and Download Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            width: 100%;
        }

        .restart-btn, .download-btn {
            flex: 1;
            padding: 18px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--hover-transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .restart-btn {
            background: white;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .restart-btn:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .download-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-orange));
            color: white;
            border: none;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px var(--shadow-color);
        }

        /* Common Styles */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 160, 71, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(67, 160, 71, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(67, 160, 71, 0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .result-card {
                padding: 30px 20px;
            }

            .type-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

                likes: ["Thorough research", "Logical frameworks", "Statistical evidence", "Precise language", "Methodical explanations", "Fact-checking"],
                dislikes: ["Unverified claims", "Emotional appeals without data", "Vague generalizations", "Disorganized content", "Rushed delivery", "Oversimplification"],
                famousPeople: ["Bill Gates", "Neil deGrasse Tyson", "Sheryl Sandberg", "Angela Merkel", "Warren Buffett"],
                strengthsDescription: "Your greatest strengths include precise delivery of complex information, thorough research, and logical structure. Your presentations build credibility through data and methodical explanations that educate and inform.",
                growthAreas: "Work on incorporating storytelling elements to make data more relatable. Practice engaging audiences emotionally while maintaining your precision and consider more dynamic delivery techniques.",
                careerPaths: ["Technical Presentations", "Academic Lectures", "Financial Analysis", "Scientific Communication", "Legal Arguments", "Data Visualization"]
            },
            dolphin: {
                description: "Dolphins are the empathetic communicators of the speaking world. They excel at connecting emotionally with their audience, fostering trust and understanding. Their speeches are marked by authenticity, active listening, and a genuine concern for addressing audience needs. The Dolphin speaker creates a collaborative atmosphere where ideas flow freely, and every person feels valued and heard, making their presentations more of a conversation than a monologue.",
                likes: ["Authentic connections", "Audience interaction", "Addressing real needs", "Collaborative discussions", "Personal stories", "Supportive environments"],
                dislikes: ["One-sided monologues", "Impersonal presentations", "Competitive settings", "Aggressive debates", "Manipulative techniques", "Emotional distance"],
                famousPeople: ["BrenÃ© Brown", "Fred Rogers", "Malala Yousafzai", "Desmond Tutu", "Princess Diana"],
                strengthsDescription: "Your greatest strengths include building authentic connections, creating safe spaces for dialogue, and responding intuitively to audience needs. Your empathetic approach fosters trust and makes complex or difficult topics more accessible.",
                growthAreas: "Consider developing more assertiveness when needed and working on maintaining structure when emotions run high. Practice incorporating more data to balance your emotional appeals with factual support.",
                careerPaths: ["Counseling & Coaching", "Conflict Resolution", "Educational Speaking", "Community Organizing", "Team Leadership", "Healthcare Communication"]
            }
        };

        let currentQuestion = 0;
        const userAnswers = {
            peacock: 0,
            fox: 0,
            owl: 0,
            dolphin: 0
        };
        
        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestion(currentQuestion);
        });

        // Render the current question
        function renderQuestion(index) {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question active';
            
            const questionPara = document.createElement('p');
            questionPara.textContent = questions[index].question;
            questionDiv.appendChild(questionPara);
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            questions[index].options.forEach((option, optIndex) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.setAttribute('data-value', option.value);
                optionDiv.onclick = function() {
                    selectOption(this);
                };
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'option-icon';
                const icon = document.createElement('i');
                icon.className = option.icon;
                iconSpan.appendChild(icon);
                
                const textSpan = document.createElement('span');
                textSpan.className = 'option-text';
                textSpan.textContent = option.text;
                
                optionDiv.appendChild(iconSpan);
                optionDiv.appendChild(textSpan);
                optionsDiv.appendChild(optionDiv);
            });
            
            questionDiv.appendChild(optionsDiv);
            quizContainer.appendChild(questionDiv);
            
            // Update progress bar
            updateProgress();
        }

        // Handle option selection
        function selectOption(selectedOption) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            selectedOption.classList.add('selected');
            document.getElementById('nextBtn').disabled = false;
            
            // Store the answer
            const value = selectedOption.getAttribute('data-value');
            userAnswers[value]++;
        }

        // Update progress bar
        function updateProgress() {
            const progressElement = document.querySelector('.progress');
            const progressTextElement = document.querySelector('.progress-text');
            
            const progressPercentage = (currentQuestion / questions.length) * 100;
            progressElement.style.width = progressPercentage + '%';
            progressTextElement.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        // Handle next button click
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                document.getElementById('nextBtn').disabled = true;
            } else {
                showResult();
            }
        }

        // Calculate and show the result
        function showResult() {
            const quizElement = document.getElementById('quiz');
            const resultElement = document.getElementById('result');
            const nextButton = document.getElementById('nextBtn');
            const progressContainer = document.querySelector('.progress-container');
            
            quizElement.style.display = 'none';
            nextButton.style.display = 'none';
            progressContainer.style.display = 'none';
            resultElement.style.display = 'block';
            
            // Find the highest scoring personality
            let maxScore = 0;
            let personalityResult = '';
            
            for (const personality in userAnswers) {
                if (userAnswers[personality] > maxScore) {
                    maxScore = userAnswers[personality];
                    personalityResult = personality;
                }
            }
            
            // In case of a tie, choose randomly between tied personalities
            const tiedPersonalities = [];
            for (const personality in userAnswers) {
                if (userAnswers[personality] === maxScore) {
                    tiedPersonalities.push(personality);
                }
            }
            
            if (tiedPersonalities.length > 1) {
                const randomIndex = Math.floor(Math.random() * tiedPersonalities.length);
                personalityResult = tiedPersonalities[randomIndex];
            }
            
            const resultData = results.find(r => r.personality === personalityResult);
            const typeData = typeDetails[personalityResult];
            
            // Build result content
            resultElement.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <i class="${resultData.icon} result-icon"></i>
                        <h2>${resultData.title}</h2>
                        <div class="subtitle">Your Divine Speech Persona</div>
                    </div>
                    
                    <p>${typeData.description}</p>
                    
                    <div class="type-details">
                        <div class="detail-section">
                            <h3>Your Speaking Strengths</h3>
                            <p>${typeData.strengthsDescription}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Growth Opportunities</h3>
                            <p>${typeData.growthAreas}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>What You Love</h3>
                            <ul>
                                ${typeData.likes.map(like => `<li><i class="fa-solid fa-circle-check"></i>${like}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="detail-section">
                            <h3>What You Avoid</h3>
                            <ul>
                                ${typeData.dislikes.map(dislike => `<li><i class="fa-solid fa-circle-xmark"></i>${dislike}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Ideal Career Paths</h3>
                            <ul>
                                ${typeData.careerPaths.map(career => `<li><i class="fa-solid fa-briefcase"></i>${career}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Famous ${resultData.title}s</h3>
                            <div class="famous-people">
                                ${typeData.famousPeople.map(person => `
                                    <div class="famous-person">
                                        <i class="fa-solid fa-user"></i>
                                        <span>${person}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="share-section">
                        <h3>Share Your Divine Speech Persona</h3>
                        <div class="share-buttons">
                            <div class="share-button share-facebook"><i class="fab fa-facebook-f"></i></div>
                            <div class="share-button share-twitter"><i class="fab fa-twitter"></i></div>
                            <div class="share-button share-linkedin"><i class="fab fa-linkedin-in"></i></div>
                            <div class="share-button share-pinterest"><i class="fab fa-pinterest-p"></i></div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="restart-btn" onclick="location.reload()">
                            <i class="fa-solid fa-rotate"></i> Take Quiz Again
                        </button>
                        <button class="download-btn" onclick="downloadResults()">
                            <i class="fa-solid fa-download"></i> Download Results
                        </button>
                    </div>
                </div>
            `;
            
            // Trigger confetti celebration
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        
        // Function to download results (placeholder)
        function downloadResults() {
            alert("Your results would be downloaded here! This feature would be implemented with server-side processing.");
        }
    </script>
