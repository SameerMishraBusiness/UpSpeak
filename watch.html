<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UpSpeak Watch - Master The Art of Public Speaking with interactive video content.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4361ee">
    <title>UpSpeak Watch - Master The Art of Public Speaking</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary-color: #007bff;
            --primary-light: #e6f2ff;
            --primary-dark: #0056b3;
            --accent-color: #ff6b00;
            --accent-light: #fff0e6;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --sidebar-width: 280px;
            --easing: cubic-bezier(0.25, 0.1, 0.25, 1);
            --secondary-color: #ff9933;
            --background-gradient: linear-gradient(135deg, #ecf0f1, #d5dbdb);
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            --transition-speed: 0.3s;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #e17055;
            --light-bg: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(255, 255, 255, 0.95);
            --section-spacing: 2.5rem;
            --stone-color: #6b7280;
            --copper-color: #b87333;
            --gold-color: #ffd700;
            --diamond-color: #b9f2ff;
            --educational-color: #28a745;
            --business-color: #ff9800;
            --motivational-color: #e91e63;
            --political-color: #9c27b0;
        }

        [data-theme="dark"] {
            --background-gradient: linear-gradient(135deg, #1e293b, #334155);
            --text-light: #ffffff;
            --card-bg: rgba(30, 41, 59, 0.95);
            --light-bg: rgba(30, 41, 59, 0.8);
            --box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            background: var(--background-gradient);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: var(--text-dark);
        }

        .sidebar {
            width: var(--sidebar-width);
            background: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform var(--transition-speed) var(--easing);
            overflow: hidden;
            border-radius: 0 24px 24px 0;
        }

        .sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        .sidebar.expanded {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .microphone-icon {
            width: 42px;
            height: 42px;
            margin-right: 0.75rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.15));
        }

        .upspeak-up {
            color: var(--accent-color);
        }

        .upspeak-speak {
            color: var(--primary-color);
        }

        .nav-menu {
            list-style: none;
            padding: 1.5rem 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-menu-item {
            margin: 0.5rem 0;
            width: 100%;
            padding: 0 1.25rem;
            animation: fadeInRight 0.5s ease forwards;
            opacity: 0;
        }

        .nav-menu-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-menu-item:nth-child(2) { animation-delay: 0.2s; }
        .nav-menu-item:nth-child(3) { animation-delay: 0.3s; }
        .nav-menu-item:nth-child(4) { animation-delay: 0.4s; }
        .nav-menu-item:nth-child(5) { animation-delay: 0.5s; }
        .nav-menu-item:nth-child(6) { animation-delay: 0.6s; }

        .nav-menu-link {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.25rem;
            color: var(--text-light);
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-menu-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: transparent;
            transition: all 0.3s ease;
            border-radius: 0 4px 4px 0;
            opacity: 0;
        }

        .nav-menu-link:hover {
            color: var(--text-dark);
            background: rgba(0, 0, 0, 0.03);
        }

        .nav-menu-link:hover::before {
            opacity: 1;
        }

        .nav-menu-icon {
            margin-right: 1rem;
            font-size: 1.4rem;
            min-width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .nav-menu-link:hover .nav-menu-icon {
            transform: translateY(-2px);
        }

        .nav-menu-link.record:hover::before { background: var(--primary-color); }
        .nav-menu-link.learn:hover::before { background: var(--accent-color); }
        .nav-menu-link.watch:hover::before { background: #059669; }
        .nav-menu-link.profile:hover::before { background: #dc2626; }
        .nav-menu-link.community:hover::before { background: #7c3aed; }
        .nav-menu-link.about:hover::before { background: #d97706; }

        .nav-menu-icon.record { color: var(--primary-color); }
        .nav-menu-icon.learn { color: var(--accent-color); }
        .nav-menu-icon.watch { color: #059669; }
        .nav-menu-icon.profile { color: #dc2626; }
        .nav-menu-icon.community { color: #7c3aed; }
        .nav-menu-icon.about { color: #d97706; }

        .nav-menu-link.active {
            background: var(--primary-light);
            color: #059669;
        }

        .nav-menu-link.active::before {
            background: #059669;
            opacity: 1;
        }

        .profile-container {
            padding: 1.25rem;
            margin: 1rem 1.25rem;
            display: flex;
            align-items: center;
            border-radius: 12px;
            background: linear-gradient(to right, var(--primary-light), rgba(255, 255, 255, 0.8));
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.1);
            width: calc(100% - 2.5rem);
        }

        .profile-container:hover {
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.15);
            transform: translateY(-2px);
        }

        .profile-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        .profile-container:hover .profile-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            display: block;
            line-height: 1.2;
            cursor: pointer;
            text-decoration: none;
        }

        .profile-status {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            overflow-y: auto;
            height: 100vh;
            transition: margin-left var(--transition-speed) var(--easing);
            padding: 2rem;
        }

        .main-content.collapsed {
            margin-left: 0;
        }

        .collapse-toggle {
            position: fixed;
            top: 1.5rem;
            left: var(--sidebar-width);
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease, left var(--transition-speed) var(--easing);
            z-index: 99;
            font-size: 1.2rem;
            border-radius: 0 20px 20px 0;
        }

        .collapse-toggle.collapsed {
            left: 0;
        }

        .collapse-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        .close-mobile {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary-color);
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .close-mobile:hover {
            background: var(--primary-color);
            color: white;
        }

        .search-filter-container {
            max-width: 1200px;
            margin: 0 auto var(--section-spacing);
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            background-color: var(--card-bg);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            opacity: 0.6;
            font-size: 1.2rem;
        }

        .filter-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }

        .filter-button:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .filter-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .filter-popup.active {
            display: flex;
            opacity: 1;
        }

        .filter-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--box-shadow);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .close-filter {
            background: none;
            border: none;
            color: var(--text-dark);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-option {
            padding: 8px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            background-color: var(--light-bg);
            color: var(--text-dark);
            cursor: pointer;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .filter-option:hover,
        .filter-option.active {
            background-color: var(--primary-color);
            color: white;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .content-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed);
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .video-card:hover .play-button-overlay {
            opacity: 1;
        }

        .play-button-overlay i {
            color: white;
            font-size: 1.5rem;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-dark);
        }

        .video-meta {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .video-category {
            display: inline-block;
            padding: 3px 8px;
            background-color: rgba(33, 150, 243, 0.1);
            color: var(--primary-color);
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .like-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color var(--transition-speed);
            opacity: 0.7;
        }

        .like-button:hover,
        .like-button.active {
            color: #e74c3c;
            opacity: 1;
        }

        .watch-later-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color var(--transition-speed);
            opacity: 0.7;
        }

        .watch-later-button:hover,
        .watch-later-button.active {
            color: #f1c40f;
            opacity: 1;
        }

        .delete-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color var(--transition-speed);
            opacity: 0.7;
        }

        .delete-button:hover {
            color: #dc3545;
            opacity: 1;
        }

        .progress-container {
            height: 3px;
            background-color: rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            transition: width var(--transition-speed);
        }

        .progress-bar.educational { background-color: var(--educational-color); }
        .progress-bar.business { background-color: var(--business-color); }
        .progress-bar.motivational { background-color: var(--motivational-color); }
        .progress-bar.political { background-color: var(--political-color); }
        .progress-bar.personal { background-color: var(--primary-color); }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .pagination-item {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--light-bg);
            color: var(--text-dark);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .pagination-item:hover,
        .pagination-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .video-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
        }

        .video-popup.active {
            opacity: 1;
            visibility: visible;
        }

        .video-container {
            width: 80%;
            max-width: 1000px;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--box-shadow);
        }

        .video-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .video-title-large {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-dark);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .video-frame-container {
            position: relative;
            padding-top: 56.25%;
        }

        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--box-shadow);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .empty-state p {
            opacity: 0.7;
            max-width: 500px;
            margin: 0 auto;
            color: var(--text-light);
        }

        @media (max-width: 1024px) {
            :root {
                --sidebar-width: 240px;
                --section-spacing: 2rem;
            }

            .search-filter-container {
                gap: 15px;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            :root {
                --sidebar-width: 220px;
                --section-spacing: 1.5rem;
            }

            .search-filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-button {
                width: 100%;
                justify-content: center;
            }

            .video-container {
                width: 95%;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 640px) {
            :root {
                --sidebar-width: 100%;
                --section-spacing: 1rem;
            }

            .sidebar {
                width: 100%;
                border-radius: 0;
                transform: translateX(-100%);
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .sidebar.expanded {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0 !important;
                padding: 1rem;
            }

            .collapse-toggle {
                left: 0;
            }

            .close-mobile {
                display: flex;
            }

            .search-filter-container {
                flex-direction: column;
                gap: 10px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .empty-state {
                padding: 30px 15px;
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <nav class="sidebar expanded" role="navigation" aria-label="Main navigation">
        <div class="sidebar-header">
            <a href="home.html" class="logo" aria-label="UpSpeak Home">
                <svg class="microphone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <defs>
                        <linearGradient id="microphone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0073e6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
                        </linearGradient>

    <script>
        // State Management
        function loadWatchState() {
            const state = localStorage.getItem('watchState');
            return state ? JSON.parse(state) : {
                speechesWatched: 0,
                totalWatchTime: 0,
                videoProgress: {},
                watchHistory: [],
                watchLater: [],
                liked: []
            };
        }

        function saveWatchState(state) {
            localStorage.setItem('watchState', JSON.stringify(state));
        }

        function loadAuthState() {
            const state = localStorage.getItem('authState');
            return state ? JSON.parse(state) : {
                users: {},
                session: null,
                sessionExpiry: null
            };
        }

        function getUserProfile(username) {
            const state = loadAuthState();
            if (!state.users[username]) {
                state.users[username] = {
                    firstName: username,
                    lastName: "",
                    age: "",
                    email: "",
                    password: "",
                    salt: "",
                    profile: {
                        name: username,
                        personality: null,
                        speechesGiven: 0,
                        drillsCompletedHigh: 0,
                        drillsCompletedLow: 0,
                        puzzlesCompletedCorrect: 0,
                        puzzlesCompletedIncorrect: 0,
                        activitiesCompleted: 0,
                        badgeTiers: {

                            speechSavant: 'stone',
                            drillExpert: 'stone',
                            activityAce: 'stone'
                        },
                        streaks: {
                            daily: 1,
                            weekly: 0,
                            monthly: 0,
                            longest: 1,
                            lastActivity: new Date().toISOString()
                        },
                        savedSpeeches: []
                    }
                };
                localStorage.setItem('authState', JSON.stringify(state));
            } else if (!state.users[username].profile) {
                state.users[username].profile = {
                    name: username,
                    personality: null,
                    speechesGiven: 0,
                    drillsCompletedHigh: 0,
                    drillsCompletedLow: 0,
                    puzzlesCompletedCorrect: 0,
                    puzzlesCompletedIncorrect: 0,
                    activitiesCompleted: 0,
                    badgeTiers: {
                        puzzleMaster: 'stone',
                        speechSavant: 'stone',
                        drillExpert: 'stone',
                        activityAce: 'stone'
                    },
                    streaks: {
                        daily: 1,
                        weekly: 0,
                        monthly: 0,
                        longest: 1,
                        lastActivity: new Date().toISOString()
                    },
                    savedSpeeches: []
                };
                localStorage.setItem('authState', JSON.stringify(state));
            }
            return state.users[username].profile;
        }

        function saveUserProfile(username, profile) {
            const state = loadAuthState();
            state.users[username].profile = profile;
            localStorage.setItem('authState', JSON.stringify(state));
        }

        // Sidebar Functionality
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const collapseToggle = document.querySelector('.collapse-toggle');
        const closeMobile = document.querySelector('.close-mobile');

        function toggleSidebar() {

            sidebar.classList.toggle('expanded', isCollapsed);
            mainContent.classList.toggle('collapsed', !isCollapsed);

            icon.classList.toggle('fa-angle-left', isCollapsed);
        }

        collapseToggle.addEventListener('click', toggleSidebar);

        closeMobile.addEventListener('click', function () {
            if (!sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            }
        });

        // Video Data
        const videos = [
            { id: 1, title: "Steve Jobs' Stanford Commencement Speech", speaker: "Steve Jobs", date: "2005-06-12", thumbnail: "https://img.youtube.com/vi/UF8uR6Z6KLc/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/UF8uR6Z6KLc", category: "motivational", views: 45000000, duration: 900 },
            { id: 2, title: "I Have a Dream", speaker: "Martin Luther King Jr.", date: "1963-08-28", thumbnail: "https://img.youtube.com/vi/vP4iY1TtS3s/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/vP4iY1TtS3s", category: "political", views: 28000000, duration: 1032 },

            { id: 5, title: "The Fringe Benefits of Failure", speaker: "J.K. Rowling", date: "2008-06-05", thumbnail: "https://img.youtube.com/vi/wHGqp8lz36c/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/wHGqp8lz36c", category: "motivational", views: 12000000, duration: 1260 },
            { id: 6, title: "This Is Water", speaker: "David Foster Wallace", date: "2005-05-21", thumbnail: "https://img.youtube.com/vi/8CrOL-ydFMI/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/8CrOL-ydFMI", category: "educational", views: 15000000, duration: 1365 },
            { id: 7, title: "How to Speak", speaker: "Patrick Winston", date: "2018-01-01", thumbnail: "https://img.youtube.com/vi/Unzc731iCUY/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/Unzc731iCUY", category: "educational", views: 7500000, duration: 4560 },
            { id: 8, title: "Your Body Language May Shape Who You Are", speaker: "Amy Cuddy", date: "2012-06-01", thumbnail: "https://img.youtube.com/vi/Ks-_Mh1QhMc/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/Ks-_Mh1QhMc", category: "educational", views: 24000000, duration: 1260 },

            { id: 10, title: "We Should All Be Feminists", speaker: "Chimamanda Ngozi Adichie", date: "2013-04-01", thumbnail: "https://img.youtube.com/vi/hg3umXU_qWc/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/hg3umXU_qWc", category: "political", views: 9000000, duration: 1796 },
            { id: 11, title: "The Art of Misdirection", speaker: "Apollo Robbins", date: "2013-06-01", thumbnail: "https://img.youtube.com/vi/GZGY0wPAnus/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/GZGY0wPAnus", category: "educational", views: 8000000, duration: 523 },
            { id: 12, title: "The Last Lecture: Achieving Your Childhood Dreams", speaker: "Randy Pausch", date: "2007-09-18", thumbnail: "https://img.youtube.com/vi/ji5_MqicxSo/maxresdefault.jpg", videoUrl: "https://www.youtube.com/embed/ji5_MqicxSo", category: "motivational", views: 20000000, duration: 4582 }
        ];

        let userState = loadWatchState();
        let currentFilters = {
            category: 'all',
            tags: 'all',
            sort: 'popular'
        };
        let currentPage = 1;
        let isSearchActive = false;
        let searchResults = [];
        const videosPerPage = 6;
        let watchStartTime = null;
        let currentVideoId = null;

        // Video Card Creation
        function createVideoCard(video, isPersonal = false) {
            const progress = userState.videoProgress[video.id] || 0;
            const isLiked = userState.liked.includes(video.id);
            const isWatchLater = userState.watchLater.includes(video.id);
            return `
                <div class="video-card" data-id="${video.id}">
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail || 'https://via.placeholder.com/280x158?text=Speech+Thumbnail'}" alt="${video.title}" class="thumbnail">
                        <div class="play-button-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span>${video.speaker || video.name}</span>
                            <span>${typeof video.views === 'number' ? `${(video.views / 1000000).toFixed(1)}M views` : video.views || '0 views'}</span>
                        </div>
                        <div class="video-actions">
                            <span class="video-category">${video.category || 'personal'}</span>
                            <div>
                                ${!isPersonal ? `
                                    <button class="like-button ${isLiked ? 'active' : ''}" data-id="${video.id}">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <button class="watch-later-button ${isWatchLater ? 'active' : ''}" data-id="${video.id}">
                                        <i class="fas fa-bookmark"></i>
                                    </button>
                                ` : ''}
                                ${isPersonal ? `
                                    <button class="delete-button" data-id="${video.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar ${video.category || 'personal'}" style="width: ${progress}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createEmptyState(message, icon = 'fa-search') {
            return `
                <div class="empty-state">
                    <i class="fas ${icon}"></i>
                    <h3>No videos found</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Filtering and Sorting
        function applyFiltersAndSort(videosToFilter) {
            let filteredVideos = [...videosToFilter];

            if (currentFilters.category !== 'all') {
                filteredVideos = filteredVideos.filter(video => video.category === currentFilters.category);
            }

            if (currentFilters.tags !== 'all') {
                switch (currentFilters.tags) {
                    case 'hearted':
                        filteredVideos = filteredVideos.filter(video => userState.liked.includes(video.id));
                        break;
                    case 'bookmarked':
                        filteredVideos = filteredVideos.filter(video => userState.watchLater.includes(video.id));
                        break;
                    case 'unwatched':
                        filteredVideos = filteredVideos.filter(video => !userState.watchHistory.includes(video.id));
                        break;
                }
            }

            switch (currentFilters.sort) {
                case 'popular':
                    filteredVideos.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
                case 'recent':
                    filteredVideos.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'historical':
                    filteredVideos.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'trending':
                    filteredVideos.sort((a, b) => {
                        const aScore = (a.views || 0) / 1000000 + (new Date() - new Date(a.date)) / (1000 * 60 * 60 * 24 * 30);
                        const bScore = (b.views || 0) / 1000000 + (new Date() - new Date(b.date)) / (1000 * 60 * 60 * 24 * 30);
                        return bScore - aScore;
                    });
                    break;
            }

            return filteredVideos;
        }

        // Display Videos
        function displayVideos() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            let filteredVideos = isSearchActive ? [...searchResults] : [...videos];

            const authState = loadAuthState();
            const username = authState.session;
            let personalSpeeches = [];
            if (username) {
                const profile = getUserProfile(username);
                personalSpeeches = (profile.savedSpeeches || []).map(speech => ({
                    id: speech.id,
                    title: speech.name,
                    name: profile.name,
                    date: new Date(speech.timestamp).toISOString().split('T')[0],
                    thumbnail: null,
                    videoUrl: speech.video,
                    category: 'personal',
                    views: 0,
                    duration: 0
                }));
            }

            filteredVideos = [...filteredVideos, ...personalSpeeches];
            filteredVideos = applyFiltersAndSort(filteredVideos);

            if (filteredVideos.length === 0) {
                videoGrid.innerHTML = createEmptyState(isSearchActive ? `No results found.` : "No videos match your filters.", "fa-video-slash");
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const paginatedVideos = filteredVideos.slice(startIndex, endIndex);

            paginatedVideos.forEach(video => {
                videoGrid.innerHTML += createVideoCard(video, video.category === 'personal');
            });

            createPagination(totalPages);

            document.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', function (e) {
                    if (!e.target.closest('.like-button') && !e.target.closest('.watch-later-button') && !e.target.closest('.delete-button')) {
                        const videoId = parseInt(this.dataset.id);
                        openVideoPopup(videoId);
                    }
                });
            });

            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const videoId = parseInt(this.dataset.id);
                    toggleLike(videoId);
                });
            });

            document.querySelectorAll('.watch-later-button').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const videoId = parseInt(this.dataset.id);
                    toggleWatchLater(videoId);
                });
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const videoId = parseInt(this.dataset.id);
                    deletePersonalSpeech(videoId);
                });
            });
        }

        // Pagination
        function createPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            if (currentPage > 1) {
                pagination.innerHTML += `
                    <div class="pagination-item" data-page="${currentPage - 1}">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                `;
            }

            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                pagination.innerHTML += `
                    <div class="pagination-item ${i === currentPage ? 'active' : ''}" data-page="${i}">
                        ${i}
                    </div>
                `;
            }

            if (currentPage < totalPages) {
                pagination.innerHTML += `
                    <div class="pagination-item" data-page="${currentPage + 1}">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                `;
            }

            document.querySelectorAll('.pagination-item').forEach(item => {
                item.addEventListener('click', function () {
                    currentPage = parseInt(this.dataset.page);
                    displayVideos();
                    document.getElementById('videoGrid').scrollIntoView({ behavior: 'smooth' });
                });
            });
        }

        // Video Interactions
        function toggleLike(videoId) {
            const likedIndex = userState.liked.indexOf(videoId);
            if (likedIndex === -1) {
                userState.liked.push(videoId);
            } else {
                userState.liked.splice(likedIndex, 1);
            }
            saveWatchState(userState);
            displayVideos();
        }

        function toggleWatchLater(videoId) {
            const watchLaterIndex = userState.watchLater.indexOf(videoId);
            if (watchLaterIndex === -1) {
                userState.watchLater.push(videoId);
            } else {
                userState.watchLater.splice(watchLaterIndex, 1);
            }
            saveWatchState(userState);
            displayVideos();
        }

        function deletePersonalSpeech(speechId) {
            const authState = loadAuthState();
            const username = authState.session;
            if (username) {
                let profile = getUserProfile(username);
                profile.savedSpeeches = profile.savedSpeeches.filter(speech => speech.id !== speechId);
                saveUserProfile(username, profile);
                displayVideos();
            }
        }

        function openVideoPopup(videoId) {
            const authState = loadAuthState();
            const username = authState.session;
            let video = videos.find(v => v.id === videoId);
            let isPersonal = false;

            if (!video) {
                const profile = getUserProfile(username);
                video = (profile.savedSpeeches || []).find(speech => speech.id === videoId);
                isPersonal = true;
            }

            if (video) {
                document.getElementById('popupTitle').textContent = video.title || video.name;
                if (isPersonal) {
                    document.getElementById('videoFrame').src = video.videoUrl;
                    document.getElementById('videoFrame').style.display = 'block';
                    document.getElementById('youtubeFrame').style.display = 'none';
                } else {
                    document.getElementById('youtubeFrame').src = video.videoUrl;
                    document.getElementById('videoFrame').style.display = 'none';
                    document.getElementById('youtubeFrame').style.display = 'block';
                }
                document.getElementById('videoPopup').classList.add('active');
                document.body.style.overflow = 'hidden';
                watchStartTime = Date.now();
                currentVideoId = videoId;
                if (!userState.watchHistory.includes(videoId)) {
                    userState.watchHistory.push(videoId);
                    userState.speechesWatched++;
                    saveWatchState(userState);
                }
            }
        }

        function closeVideoPopup() {
            if (watchStartTime && currentVideoId) {
                const watchEndTime = Date.now();
                const watchTimeSeconds = Math.round((watchEndTime - watchStartTime) / 1000);
                userState.totalWatchTime += watchTimeSeconds;
                const authState = loadAuthState();
                const username = authState.session;
                let video = videos.find(v => v.id === currentVideoId);
                let duration = video ? video.duration : 0;

                if (!video) {
                    const profile = getUserProfile(username);
                    video = (profile.savedSpeeches || []).find(speech => speech.id === currentVideoId);
                    duration = 0;
                }

                if (video) {
                    const currentProgress = userState.videoProgress[currentVideoId] || 0;
                    const videoDuration = duration || 600;
                    const newProgress = Math.min(100, ((currentProgress * videoDuration / 100 + watchTimeSeconds) / videoDuration) * 100);
                    userState.videoProgress[currentVideoId] = newProgress;
                }
                saveWatchState(userState);
                watchStartTime = null;
                currentVideoId = null;
            }
            document.getElementById('videoPopup').classList.remove('active');
            document.getElementById('videoFrame').src = '';
            document.getElementById('youtubeFrame').src = '';
            document.body.style.overflow = '';
        }

        // Profile Setup
        function setUserName() {
            const state = loadAuthState();
            const username = state.session;
            if (username) {
                const profile = getUserProfile(username);
                document.getElementById('profile-name').textContent = profile.name;
            }
        }

        // Initialization
        function init() {
            setUserName();
            document.getElementById('sectionTitle').textContent = isSearchActive ? `Search Results` : 'Speeches';
            document.querySelectorAll('.filter-option').forEach(option => {
                option.classList.remove('active');
                const section = option.parentElement.parentElement.querySelector('h3').textContent.toLowerCase();
                if (section === 'tags' && option.dataset.filter === currentFilters.tags) {
                    option.classList.add('active');
                } else if (section === 'sort by' && option.dataset.filter === currentFilters.sort) {
                    option.classList.add('active');
                } else if (section === 'category' && option.dataset.filter === currentFilters.category) {
                    option.classList.add('active');
                }
            });
            displayVideos();

            const animatedElements = document.querySelectorAll('.animated');
            animatedElements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = "1";
                }, 100 * index);
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function () {
            init();

            document.querySelector('.filter-button').addEventListener('click', function () {
                document.getElementById('filterPopup').classList.add('active');
                document.body.style.overflow = 'hidden';
            });

            document.getElementById('closeFilter').addEventListener('click', function () {
                document.getElementById('filterPopup').classList.remove('active');
                document.body.style.overflow = '';
            });

            document.getElementById('filterPopup').addEventListener('click', function (e) {
                if (e.target === this) {
                    this.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', function () {
                    const section = this.parentElement.parentElement.querySelector('h3').textContent.toLowerCase();
                    if (section === 'category') {
                        currentFilters.category = this.dataset.filter;
                    } else if (section === 'tags') {
                        currentFilters.tags = this.dataset.filter;
                    } else if (section === 'sort by') {
                        currentFilters.sort = this.dataset.filter;
                    }
                    currentPage = 1;
                    isSearchActive = false;
                    init();
                    document.getElementById('filterPopup').classList.remove('active');
                    document.body.style.overflow = '';
                });
            });

            document.getElementById('closePopup').addEventListener('click', closeVideoPopup);

            document.getElementById('videoPopup').addEventListener('click', function (e) {
                if (e.target === this) closeVideoPopup();
            });

            document.querySelector('.search-input').addEventListener('keyup', function (e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.toLowerCase().trim();
                    if (searchTerm) {
                        isSearchActive = true;
                        const authState = loadAuthState();
                        const username = authState.session;
                        let personalSpeeches = [];
                        if (username) {
                            const profile = getUserProfile(username);
                            personalSpeeches = (profile.savedSpeeches || []).map(speech => ({
                                id: speech.id,
                                title: speech.name,
                                name: profile.name,
                                date: new Date(speech.timestamp).toISOString().split('T')[0],
                                thumbnail: null,
                                videoUrl: speech.video,
                                category: 'personal',
                                views: 0,
                                duration: 0
                            }));
                        }
                        const allVideos = [...videos, ...personalSpeeches];
                        searchResults = allVideos.filter(video =>
                            video.title.toLowerCase().includes(searchTerm) ||
                            (video.speaker || video.name).toLowerCase().includes(searchTerm));
                        searchResults = applyFiltersAndSort(searchResults);
                        currentPage = 1;
                        const videoGrid = document.getElementById('videoGrid');
                        videoGrid.innerHTML = '';
                        if (searchResults.length === 0) {
                            videoGrid.innerHTML = createEmptyState(
                                `No results found for "${searchTerm}". Try a different search term.`,
                                'fa-search'
                            );
                            document.getElementById('pagination').innerHTML = '';
                        } else {
                            document.getElementById('sectionTitle').textContent = `Search: ${searchTerm}`;
                            const totalPages = Math.ceil(searchResults.length / videosPerPage);
                            const startIndex = (currentPage - 1) * videosPerPage;
                            const endIndex = startIndex + videosPerPage;
                            const paginatedVideos = searchResults.slice(startIndex, endIndex);
                            paginatedVideos.forEach(video => {
                                videoGrid.innerHTML += createVideoCard(video, video.category === 'personal');
                            });
                            createPagination(totalPages);
                            document.querySelectorAll('.video-card').forEach(card => {
                                card.addEventListener('click', function (e) {
                                    if (!e.target.closest('.like-button') && !e.target.closest('.watch-later-button') && !e.target.closest('.delete-button')) {
                                        const videoId = parseInt(this.dataset.id);
                                        openVideoPopup(videoId);
                                    }
                                });
                            });
                            document.querySelectorAll('.like-button').forEach(button => {
                                button.addEventListener('click', function (e) {
                                    e.stopPropagation();
                                    const videoId = parseInt(this.dataset.id);
                                    toggleLike(videoId);
                                });
                            });
                            document.querySelectorAll('.watch-later-button').forEach(button => {
                                button.addEventListener('click', function (e) {
                                    e.stopPropagation();
                                    const videoId = parseInt(this.dataset.id);
                                    toggleWatchLater(videoId);
                                });
                            });
                            document.querySelectorAll('.delete-button').forEach(button => {
                                button.addEventListener('click', function (e) {
                                    e.stopPropagation();
                                    const videoId = parseInt(this.dataset.id);
                                    deletePersonalSpeech(videoId);
                                });
                            });
                        }
                    } else {
                        isSearchActive = false;
                        init();
                    }
                }
            });
        });

        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
